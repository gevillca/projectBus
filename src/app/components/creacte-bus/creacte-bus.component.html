<br />
<div class=" container">
  <h4>DATOS TECNICOS DEL BUS</h4>
  <hr />
</div>
<form class="container">
  <div>
    <div class="form-group row col-12">
      <label class="col-2 col-form-label">Nombre Bus</label>
      <div class="col-12 col-md-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre Bus"
          name="nombre"
        />
      </div>
    </div>

    <div class="form-group row col-12">
      <label class="col-2 col-form-label">Matricula</label>
      <div class="col-12 col-md-8">
        <input
          class="form-control"
          type="text"
          placeholder="Matricula"
          name="apellido"
        />
      </div>
    </div>
    <div class="form-group row col-12">
      <label class="col-2 col-form-label">Capacidad</label>
      <div class="col-12 col-md-8">
        <input
          class="form-control"
          type="text"
          placeholder="Capacidad"
          name="apellido"
        />
      </div>
    </div>
    <div class="form-group row col-12">
      <label class="col-2 col-form-label">Color</label>
      <div class="col-12 col-md-8">
        <input
          class="form-control"
          type="text"
          placeholder="Color"
          name="apellido"
        />
      </div>
    </div>
    <div class="form-group row col-12">
      <label class="col-2 col-form-label">Imagen</label>
      <div class="col-12 col-md-8">
        <input
          class="form-control"
          type="file"
          placeholder="Color"
          name="apellido"
        />
      </div>
    </div>
  </div>

  <div class=" mt-2">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        <i class="fas fa-save ">Guardar</i></button
      >&nbsp;
      <button
        type="button"
        class="btn btn-outline-secondary "
        data-toggle="modal"
        data-target="#modelId"
      >
        <i class="fas fa-trash">Limpiar</i>
      </button>
    </div>
  </div>
</form>
